<body>
    <h1>Boiled Peanuts</h1>

    <img src="../recipes/boiledPeanuts.jpg" alt="Guacamole">

    <h2>Description</h2>
    <p>Make these amazing boiled peanuts in just 10 minutes!!</p>

    <h3>Ingredients</h3>
    <ul>
        <li>1 bag peanuts </li>
        <li>4 cups water</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Warm water until it starts to boil.</li>
        <li>Boil your peanuts for 10 minutes, then take out and let cool down.</li>
    </ol>
